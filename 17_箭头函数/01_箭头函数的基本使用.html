<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>
  // 箭头函数也是一种定义函数的方式
  // 1.普通定义函数的方式
  const aaa = function (){

  }

  // 2.在对象字面量中定义函数
  const obj = {
    bbb: function (){

    },
    ccc(){

    }
  }

  // 3.箭头函数的定义方式
  const ddd = (形参列表) => {

  }
  // 没有形参，返回值的箭头函数
  const eee = () => {

  }
</script>
</body>
</html>
