<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>
  // 1.普通的箭头函数的参数和返回值
  const sum = (num1,num2) => {
    return num1 + num2;
  }

  console.log(sum(11,25));

  // 2.只有一个参数的箭头函数(这个时候括号可以省略)
  const sum2 = num1 => {
    return num1 * num1;
  }
  console.log(sum2(11));

  // 3.只有一个返回值的箭头函数(可以不写return，也可以写单个语句)
  const sum3 = (num1,num2) => num1 + num2;
  const sum4 = num1 => console.log(num1);

  console.log(sum3(1, 2));
</script>
</body>
</html>
