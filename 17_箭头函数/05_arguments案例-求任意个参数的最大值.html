  <script>
    // 利用函数求任意个参数个数的最大值
    function getMax() {
      var max = arguments[0];
      for (var i = 1; i < arguments.length; i++) {
        if (arguments[i] > max) {
          max = arguments[i];
        }
      }
      return max;
    }

    console.log(getMax(1, 54, 87, 44));
  </script>
