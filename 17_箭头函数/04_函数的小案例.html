<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    // 1.用户输入任意两个数字的任意运算，都能返回计算的结果
    function cal(num1, num2, seq) {
      var res = 0;
      if (seq == '+') {
        res = num1 + num2;
      }
      if (seq == '-') {
        res = num1 - num2;
      }
      if (seq == '*') {
        res = num1 * num2;
      }
      if (seq == '/') {
        res = num1 / num2;
      }
      return res;
    }
    console.log(cal(1,3,'+'))

    // 2.求三个数字的最大值
    function getMax(num1, num2, num3) {
      var max = 0;
      var temp = num1 > num2 ? num1 : num2;
      max = temp > num3 ? temp : num3;
      return max;
    }
    console.log(getMax(1, 2, 3));

    // 3.判断是否为素数（只能被1和它本身整除的数）
    function isSuNum(num) {
      var flag = true;
      for (var i = 2; i <= num - 1; i++) {
        if (num % i == 0) {
          flag = false;
        }
      }
      return flag;
    }
    console.log(isSuNum(7));
    console.log(isSuNum(8));

    // 4.翻转函数
    function reverse(arr) {
      var newArr = [];
      for (var i = arr.length - 1; i >= 0; i--) {
        newArr[newArr.length] = arr[i];
      }
      return newArr;
    }
    console.log(reverse([1, 2, 3, 4, 5]));

    // 5.冒泡排序
    function sortBubble(arr) {
      for (var i = 0; i < arr.length - 1; i++) {
        for (var j = 0; j < arr.length - 1 - i; j++) {
          if (arr[j] > arr[j + 1]) {
            // 从小向大进行排序
            var temp = arr[j];
            arr[j] = arr[j + 1];
            arr[j + 1] = temp;
          }
        }
      }
      return arr;
    }
    console.log(sortBubble([11, 66, 55, 15, 78, 24]));

    // 6.判断闰年
    function isRunYear(year) {
      var flag = false;
      if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
        flag = true;
      }
      return flag;
    }
    console.log(isRunYear(2000));
    console.log(isRunYear(1999));

    // 7.根据是否为闰年判断2月份有几天（如果是闰年，则二月份有29天，如果不是，则二月份有28天）
    // 注意：在一个函数中可以调用其他的函数
    function dayCount(year) {
      var res = '';
      if (isRunYear(year)) {
        res = '是闰年，二月份有29天';
      } else {
        res = '不是闰年，二月份有28天'
      }
      return res;
    }
    var year = prompt('请输入年份：');
    console.log(dayCount(year));
  </script>
