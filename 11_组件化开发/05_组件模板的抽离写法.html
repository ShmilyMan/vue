<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <my-tem></my-tem>
  </div>
  <!--第一种写法 子组件-->
  <script type="text/x-template" id="myTemplate">
    <div>
      <h2>我是标题1</h2>
      <p>我是段落1...</p>
    </div>
  </script>

  <!--第二种写法 父组件-->
  <template id="tem">
    <div>
      <h2>我是标题1</h2>
      <p>我是段落1...</p>
      <cpn></cpn>
    </div>
  </template>


  <script src="../js/vue.js"></script>

  <script>
    const app = new Vue({
      el:'#app',
      components:{
        'my-tem':{
          template:'#tem',
          components: {
            'cpn':{
              template: '#myTemplate'
            }
          }
        }
      }
    });
  </script>
</body>
</html>
