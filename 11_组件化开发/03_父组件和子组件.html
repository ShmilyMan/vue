<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <cpn2></cpn2>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    // 子组件
    const cpnC1 = Vue.extend({
      template:`
        <div>
          <h2>我是标题1</h2>
          <p>我是段落哈哈哈哈</p>
        </div>
      `
    });

    // 父组件,父组件可以使用子组件
    const cpnC2 = Vue.extend({
      template:`
        <div>
          <h2>我是标题2</h2>
          <p>我是段落呵呵呵呵</p>
          <cpn1></cpn1>
        </div>
      `,
      components:{
        cpn1:cpnC1
      }
    });

    // app可以看成是一个大的组件   -->   root组件
    const app = new Vue({
      el:'#app',
      data:{
        message:'你好呀'
      },
      components:{
        cpn2:cpnC2
      }
    });
  </script>
</body>
</html>
