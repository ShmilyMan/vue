<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <!--1.checkbox单选框：绑定的是bool类型的值-->
    <label for="agree">
      <input type="checkbox" id="agree" v-model="isAgree" />您是否同意？
      <button :disabled="!isAgree">下一步</button>
    </label>

    <!--2.checkbox复选框：绑定的是数组类型的值-->
    <input type="checkbox" value="足球" v-model="love" />足球
    <input type="checkbox" value="篮球" v-model="love" />篮球
    <input type="checkbox" value="乒乓球" v-model="love" />乒乓球
    <input type="checkbox" value="羽毛球" v-model="love" />羽毛球
    <h2>您的爱好是：{{love}}</h2>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el:'#app',
      data:{
        message:'你好呀',
        isAgree:false,
        love:[]
      }
    });
  </script>
</body>
</html>
