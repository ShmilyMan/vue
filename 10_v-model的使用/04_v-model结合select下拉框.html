<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <!--选择一个-->
    <select name="fruit" id="fruit" v-model="fruit">
      <option value="苹果">苹果</option>
      <option value="香蕉">香蕉</option>
      <option value="葡萄">葡萄</option>
      <option value="西瓜">西瓜</option>
    </select>
    <h2>您选择的水果是：{{fruit}}</h2>

    <!--选择多个-->
    <select name="fruit" id="fruits" v-model="fruits" multiple>
      <option value="苹果">苹果</option>
      <option value="香蕉">香蕉</option>
      <option value="葡萄">葡萄</option>
      <option value="西瓜">西瓜</option>
    </select>
    <h2>您选择的水果是：{{fruits}}</h2>

    <!--值绑定：动态绑定value值，value值是后端返回返回回来的,就是动态的绑定value(v-bind)属性-->
    <select name="fruit"  v-model="fruits" multiple>
      <option v-for="item in oraginFruits" :value='item'>{{item}}</option>
    </select>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el:'#app',
      data:{
        message:'你好呀',
        fruit:'香蕉',
        fruits:[],
        oraginFruits:['苹果','香蕉','橙子','葡萄']
      }
    });
  </script>
</body>
</html>
