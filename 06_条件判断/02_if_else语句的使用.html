<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <div v-if="isShow">
      <button>{{message}}</button>
      <button>{{message}}</button>
      <button>{{message}}</button>
      <button>{{message}}</button>
      <button>{{message}}</button>
    </div>
    <h2 v-else>当isShow为false时显示我</h2>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el:'#app',
      data:{
        message:'你好呀',
        isShow:true
      }
    })
  </script>
</body>
</html>
