<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <!--这些标签必须在同一级,但是一般这种复杂的语句不在页面中写，而写在计算属性中-->
    <h2 v-if="score >= 90">优秀</h2>
    <h2 v-else-if="score >= 80">良好</h2>
    <h2 v-else-if="score >= 60">及格</h2>
    <h2 v-else>不及格</h2>

    <h1>{{getScoreInfo}}</h1>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el:'#app',
      data:{
        score:88
      },
      computed:{
        getScoreInfo() {
          info = '';
          if (this.score >= 90) {
            info = '优秀';
          } else if (this.score >= 80) {
            info = '良好';
          } else if (this.score >= 60) {
            info = '及格';
          } else {
            info = '不及格';
          }
          return info;
        }
      }
    })
  </script>
</body>
</html>
