<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <h1 :style="styleInfo">{{message}}</h1>
    <h1 :style="{fontSize:font + 'px'}">{{message}}</h1>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el:'#app',
      data:{
        message:'你好呀',
        styleInfo:{color:'red',fontSize:'10px'},
        font:10
      }
    })
  </script>
</body>
</html>
