<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <a v-bind:href="aHref">百度一下</a>
    <!--简便写法-->
    <a :href="aHref">百度一下</a>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el:'#app',
      data:{
        message:'你好呀',
        aHref:'http://www.baidu.com'
      }
    })
  </script>
</body>
</html>
