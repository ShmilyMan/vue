<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <!--
      1.插槽可以有默认值
      2.当多个页面元素插入插槽中时，这多个页面元素都会替换这个插槽
  -->
  <div id="app">
    <cpn><button>按钮</button></cpn>
    <cpn><p>我是p标签</p></cpn>
    <cpn></cpn>
    <cpn>
      <h1>11111111</h1>
      <h2>2222222222</h2>
      <h3>333333333333</h3>
    </cpn>
  </div>

  <template id="cpn">
    <div>
      <h2>我是标题</h2>
      <p>哈哈哈</p>
      <slot><button>按钮</button></slot>
    </div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el:'#app',
      components:{
        cpn:{
          template:'#cpn'
        }
      }
    });
  </script>
</body>
</html>
